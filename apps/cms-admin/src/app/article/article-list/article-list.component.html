<h3>ARTICLES</h3>

<div class="actions" fxLayout="row" fxLayout.xs="column" fxFlexFill>
  <div fxFlex>
    <button mat-raised-button color="primary" [routerLink]="['new']">
      <mat-icon>add</mat-icon> NEW ARTICLE
    </button>
  </div>
</div>

<mat-form-field>
  <input matInput placeholder="Filter by title" [formControl]="filter">
  <mat-icon matSuffix>filter_list</mat-icon>
</mat-form-field>

<ngfire-cms-article-table
  [articles]="filteredArticles$ | async"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
  (files)="onFiles($event)"
  >
</ngfire-cms-article-table>
